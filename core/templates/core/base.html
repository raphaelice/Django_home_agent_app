{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <title>Agency</title>
  </head>
  <body class="bg-slate-900 font-sans">
    <div class="border-b border-slate-500">
      <nav class="">
        <div
          class="flex justify-center items-center text-slate-500"
        >
          <div class="text-indigo-800 sm:hidden">
            <svg
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 50"
              class="w-7 h-8"
              id="menu"
            >
              <path
                d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
              />
            </svg>
          </div>
          <img
            class="w-10 h-10 sm:w-18 sm:h-10"
            loading="lazy"
            src="{% static 'core/logo/logo.png' %}"
            alt=""
          />
          <h2
            class="pt-2 pl-4 text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-700 via-pink-500 to-fuchsia-700 font-semibold text-2xl font-serif"
          >
            Dinel's Agency
          </h2>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %} {% include 'core/footer.html' %}
    <script src="{% static 'core/js/app.js' %}"></script>
  </body>
</html>
