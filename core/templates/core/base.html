{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <title>Agency</title>
  </head>
  <body class="bg-slate-900 font-sans">
    <div class="shadow-lg">
      <nav class="py-3">
        <div class="flex justify-center items-center flex-wrap text-slate-500">
          <div class="text-indigo-800 sm:hidden pr-4">
            <button id="menu">
              <svg
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                class="w-6 h-8"
              >
                <path
                  d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
                />
              </svg>
            </button>
          </div>
          <img
            class="w-10 h-10 sm:w-18 sm:h-10"
            loading="lazy"
            src="{% static 'core/logo/logo.png' %}"
            alt=""
          />
          <a href="{% url 'home' %}">
            <h2
              class="pr-2 text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-700 via-pink-500 to-fuchsia-700 font-semibold text-xl sm:text-2xl font-serif"
            >
              Dinel's Agency
            </h2>
          </a>
          <a href="{% url 'admin:index' %}" class="font-semibold pl-2 text-indigo-500 focus:text-pink-500 border-l border-slate-500">Login</a>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %} {% include 'core/footer.html' %}
    <script src="{% static 'core/js/app.js' %}"></script>
  </body>
</html>
