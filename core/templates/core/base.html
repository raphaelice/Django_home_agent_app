{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <title>Agency</title>
  </head>
  <body class="bg-slate-900 font-sans">
    <div class="border-b border-slate-500">
      <nav
        class="flex flex-col md:flex-row justify-center items-center text-slate-500 py-2 px-8"
      >
        <img
          class="w-10 h-10 sm:w-18 sm:h-10"
          loading="lazy"
          src="{% static 'core/logo/logo.png' %}"
          alt=""
        />
        <h2
          class="pt-2 pl-4 text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-700 via-pink-500 to-fuchsia-700 font-semibold text-2xl font-serif"
        >
          Dinel's Agency
        </h2>
        <a
          class="relative m-2 md:left-24 lg:left-72 rounded-md py-1 px-2 md:px-3 border border-indigo-800 text-indigo-800 font-semibold md:font-bold bg-slate-900"
          href="/admin"
          >login</a
        >
      </nav>
    </div>
    {% block content %} {% endblock %} {% include 'core/footer.html' %}
    <script src="{% static 'core/js/app.js' %}"></script>
  </body>
</html>
